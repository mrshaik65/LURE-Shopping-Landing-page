<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images,svgs/Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class=" naviagtion-bar navbar navbar-expand-lg pb-0">
    <div class="container-fluid px-5">
      <img src="./images,svgs/Lure logo.png" class="logo" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class=" search-bar collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item d-flex align-items-center"> <img src="./images,svgs/Home.svg" class="icon p-" alt="">
            <a class="nav-link active p-0 px-1" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item d-flex align-items-center"> <img src="./images,svgs/Bag.svg" class="icon p-" alt="">
            <a class="nav-link active p-0 px-1" aria-current="page" href="products.html">Products</a>
          </li>
          <li class="nav-item d-flex align-items-center"> <img src="./images,svgs/Add proucts.svg" class="icon p-"
              alt="">
            <a class="nav-link active p-0 px-1" aria-current="page" href="">Add Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center mt-4 mb-2">
    <form class="add-product-form p-4 w-100" style="max-width: 800px;">
      <h1 class="text-white fs-1 text-center mb-4">Add a New product</h1>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="title" class="text-white">Product Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter product name" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="image" class="text-white">Image URL</label>
          <input type="url" class="form-control" id="image" name="image" placeholder="Enter image URL" />
        </div>
        <div class="col-12 mb-3">
          <label for="description" class="text-white">Product Description</label>
          <textarea class="form-control" id="description" name="description" placeholder="Enter description"
            rows="2"></textarea>
        </div>
        <div class="col-md-4 mb-3">
          <label for="price" class="text-white">Price</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="e.g. 49.99" />
        </div>
        <div class="col-md-4 mb-3">
          <label for="rating" class="text-white">Rating (1â€“5)</label>
          <input type="number" class="form-control" id="rating" name="rating" step="0.1" placeholder="e.g. 4.5" />
        </div>
        <div class="col-md-4 mb-3">
          <label for="count" class="text-white">Rating Count</label>
          <input type="number" class="form-control" id="count" name="count" placeholder="e.g. 120" />
        </div>
      </div>
      <button class="product-btn btn text-white mt-2" type="submit">Add</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

  <script src="add product.js"></script>

</body>
</html>
